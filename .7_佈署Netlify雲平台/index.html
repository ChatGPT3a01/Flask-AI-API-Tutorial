<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin-bottom: 10px;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .model-selector label {
            font-size: 14px;
            opacity: 0.9;
        }
        .model-selector select {
            padding: 5px 10px;
            border-radius: 15px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            background: white;
            color: #333;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-msg {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .ai-msg {
            background: white;
            border: 1px solid #e0e0e0;
        }
        .ai-msg .provider-tag {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: #667eea; }
        button {
            margin-left: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading { color: #999; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI 聊天助手</h1>
            <div class="model-selector">
                <label for="aiProvider">AI 模型：</label>
                <select id="aiProvider">
                    <option value="openai">OpenAI GPT-4o</option>
                    <option value="google">Google Gemini</option>
                </select>
            </div>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="輸入訊息..." onkeypress="if(event.key==='Enter')sendMessage()">
            <button onclick="sendMessage()" id="sendBtn">發送</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const aiProvider = document.getElementById('aiProvider');

        function addMessage(text, isUser, provider = null) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-msg' : 'ai-msg'}`;

            if (isUser) {
                div.textContent = text;
            } else {
                const textSpan = document.createElement('span');
                textSpan.textContent = text;
                div.appendChild(textSpan);

                if (provider) {
                    const tagDiv = document.createElement('div');
                    tagDiv.className = 'provider-tag';
                    tagDiv.textContent = provider === 'google' ? '由 Google Gemini 回覆' : '由 OpenAI GPT-4o 回覆';
                    div.appendChild(tagDiv);
                }
            }

            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const selectedProvider = aiProvider.value;

            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-msg loading';
            loadingDiv.textContent = '思考中...';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        provider: selectedProvider
                    })
                });

                const data = await response.json();
                loadingDiv.remove();

                if (data.success) {
                    addMessage(data.message, false, data.provider);
                } else {
                    addMessage('錯誤: ' + data.error, false);
                }
            } catch (error) {
                loadingDiv.remove();
                addMessage('連線錯誤，請稍後再試', false);
            }

            sendBtn.disabled = false;
            userInput.focus();
        }
    </script>
</body>
</html>
